apiVersion: example.crossplane.io/v1
kind: WebApp
metadata:
  annotations:
    terasky.backstage.io/source-info: '{"pushToGit":true,"gitBranch":"main","gitRepo":"github.com?owner=vrabbi-backstage&repo=demo-gitops","gitLayout":"cluster-scoped","basePath":"demo-cluster/demo/WebApp"}'
    terasky.backstage.io/add-to-catalog: "true"
    terasky.backstage.io/owner: group:default/kubernetes-auto-ingested
    terasky.backstage.io/system: demo
    terasky.backstage.io/source-file-url: https://github.com/vrabbi-backstage/demo-gitops/blob/main/demo-cluster/demo/WebApp/test-webapp.yaml
  name: test-webapp
  namespace: demo
spec:
  scaling:
    enabled: false
    maxReplicas: 10
    minReplicas: 1
  fqdn: webapp-another.example.com
  image: nginx:latest
  port: 80
  crossplane:
    compositionRef:
      name: web-app-go-templating
    compositionUpdatePolicy: Automatic
