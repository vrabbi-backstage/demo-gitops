      https://github.com/vrabbi-backstage/demo-gitops/blob/main/aks-apm/production/WebApp/gabry-demo-01-ai.yaml
  name: gabry-demo-01-ai
  namespace: production
spec:
  fqdn: gabry.demo.terasky.com
  image: nginx:latest
  port: 8080
  scaling:
    enabled: false
